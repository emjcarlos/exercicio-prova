<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Números</h1>
      <h3>
        Coloque um número de 1 a 9, sendo que o número no formulário 'B', tem
        que ser maior que no formulário 'A'
      </h3>
      <form id="form-numeros">
        <input type="number" id="numeroA" required placeholder="Formulário A" />
        <input type="number" id="numeroB" required placeholder="Formulário B" />
        <p class="error-message">teste</p>
        <button id="btn-testar" type="submit">testar</button>
      </form>
      <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
